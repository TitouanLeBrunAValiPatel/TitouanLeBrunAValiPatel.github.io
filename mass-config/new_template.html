<!DOCTYPE html>
<html lang="fr">

<head>
    <link rel="stylesheet" href="css/templates.css">


    <script src="./includes/head.js"></script>
    <script src="./includes/nav.js" defer></script>
    <script src="./includes/version_config.js"></script>
    <script src="./function/refresh-config-version.js" defer></script>
    <script src="./includes/includes_new_template.js" defer></script>

    <script src="./function/buttonAction.js" defer></script>
    <script src="./function/date.js" defer></script>
    <script src="./function/refresh-new-templates.js" defer></script>
    <script src="./function/refresh-config-version.js" defer></script>

</head>

<body class="  pace-done">
    
<br>

<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="panel panel-default">
                <div class="panel-body alert-danger"><img src="http://scoop-test.yogoko.fr/images/logos/yogoko.png" title="images/os/yogoko" class="device-icon-header pull-left">
                    <div class="pull-left" style="margin-top: 5px;">
                        <span style="font-size: 20px;"><a class="list-device-down" href="#">Nouveau Template</a></span>
                    </div>
                </div>
            </div>
            <div class="tabcontent">
                <form action="" method="post" class="text-center" id="configForm">
                    <div class="panel panel-default table-responsive">
                        <div class="panel-heading text-center">
                            <h4>Nouvelle Configuration</h4>
                        </div>

                        <table class="table" id="configFormHeader">
                            <tbody>
                                <tr>
                                    <td id="rowVersion">
                                        
                                        <div class="col-md-4"></div>
                                        <div class="col-md-4" style="text-align: center;">Nouveau Template :
                                            <input type="text" class="templateName" name="" id="templateName" value="Nom du template">
                                            <div id="error-message" style="color: red;"></div>
                                        </div>

                                    </td>
                                </tr>
                                <tr>
                                    <td class="text-center">Dernière modification le : <span id="lastModification">02/08/2023 à 16h56</span>
                                    </td>
                                </tr>
                                <tr>
                                    <td class="text-center">
                                        <button type="button" onclick="window.location.href = 'templates.html'" class="btn btn-warning">Annuler</button>
                                        <button type="button" id="addNewTemplate" name="btn-update-config-var" class="btn btn-success">Enregistrer</button>
                                    </td>

                                </tr>
                    
                
                                <tr>
                                    <td class="text-center" id="alertInfo">
                                        <span id="versionText" style="font-size: 20px;">Version FW :  </span>
                                    </td>
                                </tr>
                            </tbody>
                        </table>

                        <table class="table">
                            <tbody>
                                <tr>
                                    <th>Groupe</th>
                                    <th>Variable</th>
                                    <th>Valeur</th>
                                    <th id="thActions">Actions</th>
                                </tr>

                            </tbody>
                            <tbody id="tbodyVariables" style="display: table-row-group;">
                            
                            </tbody>
                        </table>
                    </div>
                </form>

                <!-- Modal to warn the user when he wants to downgrade -->
                <div class="modal fade" id="downgradeWarning" tabindex="-1" role="dialog" aria-labelledby="downgradeWarningLabel">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span></button>
                                <h4 class="modal-title danger" id="myModalLabel">Avertissement</h4>
                            </div>
                            <div class="modal-body">
                                Pour rétrograder la version du boitier :
                                <ol>
                                    <li>Enregistrer la version antérieure ;</li>
                                    <li>Effectuer un retour usine immédiatement.</li>
                                </ol>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-default" data-dismiss="modal">Fermer</button>
                                <button type="button" class="btn btn-warning" onclick="confirmDowngrade()">Accéder aux
                                    versions antérieures</button>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- End modal -->
            
                <style>
                    input.templateName{
                        pointer-events: all;
                        border: 1px solid;
                    }
                </style>




            </div>
            <script type="text/javascript">
                document.title = 'Nouveau Template';
            </script>
        </div>
    </div>
</div>
</body>

</html>
