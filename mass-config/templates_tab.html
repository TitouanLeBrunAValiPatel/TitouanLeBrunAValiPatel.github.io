<!DOCTYPE html>

<html lang="fr">

<head>
    <link rel="stylesheet" href="css/templates.css">
    <link rel="stylesheet" href="css/data-col.css">



    <script src="./includes/head.js"></script>
    <script src="./includes/popup_function.js"></script>
    <script src="./includes/version_config.js"></script>
    <script src="./function/refresh-config-version.js" defer></script>
    <script src="./function/relocation.js" defer></script>
</head>

<body class="  pace-done">
    <div id="popup" class="popup">
        <span id="popup-text" class="popup-text">sdffgsdgfsdg</span>
      </div> 
    <br>

    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="panel panel-default">
                    <div class="panel-body alert-danger"><img src="http://scoop-test.yogoko.fr/images/logos/yogoko.png"
                            title="images/os/yogoko" class="device-icon-header pull-left">
                        <div class="pull-left" style="margin-top: 5px;">
                            <span style="font-size: 20px;"><a class="list-device-down" href="#">Gestion des
                                    Templates</a></span>   
                        </div>
                    </div>
                </div>
                <div class="tabcontent">
                    <form action="" method="post" class="text-center" id="configForm">
                        <div class="panel panel-default table-responsive">
                            <div class="panel-heading text-center">
                                <h4>Liste des templates</h4>
                            </div>


                            <table class="table">
                                <thead>
                                    <tr>
                                        <th>Version(s)</th>
                                        <th>Nom(s)</th>
                                        <th>Nombre(s) d'appareil(s)</th>
                                        <th>Note(s)</th>
                                        <th>Edit</th>
                                    </tr>

                                </thead>
                                <tbody id="tbodyTemplates" style="display: table-row-group;">
                                    <tr data-row-id="0">
                                        <td class="">4.7</td>
                                        <td class="">Par défaut</td>
                                        <td class="">3</td>

                                        <td>
                                            <div class='blocActions'>
                                                <a href="./templates.html" onclick="relocationTemplatesTabToTemplatesDevices(event)" class='btn btn-success btn-xs' id='edit-${groupVar}.${variableName}'
                                                    title='Cliquer pour modifier le template.'>
                                                    <span class='fa fa-pencil fa-lg'
                                                        style='vertical-align: middle;'></span>
                                                </a>
                                            </div>
                                        </td>
                                    </tr>
                                    <tr data-row-id="1">
                                        <td class="">4.7</td>
                                        <td class="">V2X</td>
                                        <td class="">1</td>

                                        <td>
                                            <div class='blocActions'>
                                                <a href="./templates.html" onclick="relocationTemplatesTabToTemplatesDevices(event)" class='btn btn-success btn-xs' id='edit-${groupVar}.${variableName}'
                                                    title='Cliquer pour modifier le template.'>
                                                    <span class='fa fa-pencil fa-lg'
                                                        style='vertical-align: middle;'></span>
                                                </a>
                                            </div>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </form>

                    <div class="modal fade" id="downgradeWarning" tabindex="-1" role="dialog"
                        aria-labelledby="downgradeWarningLabel">
                        <div class="modal-dialog" role="document">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                                            aria-hidden="true">×</span></button>
                                    <h4 class="modal-title danger" id="myModalLabel">Avertissement</h4>
                                </div>
                                <div class="modal-body">
                                    Pour rétrograder la version du boitier :
                                    <ol>
                                        <li>Enregistrer la version antérieure ;</li>
                                        <li>Effectuer un retour usine immédiatement.</li>
                                    </ol>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-default" data-dismiss="modal">Fermer</button>
                                    <button type="button" class="btn btn-warning" onclick="confirmDowngrade()">Accéder
                                        aux
                                        versions antérieures</button>
                                </div>
                            </div>
                        </div>
                    </div>





                </div>
                <script type="text/javascript">
                    document.title = 'Templates';
                </script>
            </div>
        </div>
    </div>
</body>

<script>



</script>

</html>
