<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style_menu.css">
    <link rel="stylesheet" href="./css/style_footer.css">
    <link rel="stylesheet" href="./css/style_contact.css">
    <link rel="stylesheet" href="./css/style_main.css">
    <title>Titouan Le Brun - Contact</title>
</head>
<body>
      
  

    <section class="contact">
        <h2 class="contact_moi encadre_text">Contactez-moi</h2>
        <form class="formulaire" action="./contact.html" method="" >

            <label for="name_box" class="lb_contact">Nom<sup>*</sup></label>
            <input type="text" name="name_box" id="name_box" placeholder="Saisissez votre nom" required class="fiel_contact">
            
            <label for="email_box" class="lb_contact">E-mail<sup>*</sup></label>
            <input type="text" name="email_box" id="email_box" placeholder="Saisissez votre e-mail" required class="fiel_contact">
            
            <label for="objet_box" class="lb_contact">Objet</label>
            <input type="text" name="objet_box" id="objet_box" placeholder="Saisissez l'objet" class="fiel_contact">

            <label for="message_box" class="lb_contact">Message</label>
            <textarea name="message_box" id="message_box" cols="30" rows="10" placeholder="Rédigez votre message ici..." class="fiel_contact"></textarea>


            <input type="submit" value="Envoyez" class="submit_contact">
        </form>
    </section>



    <footer>
        <address class="footer">4 rue des genets <br> 29190 PLeyben <br> France </address>
        <iframe class="google_maps"src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2657.9790670758453!2d-3.9639359845750466!3d48.226277652958295!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x48113bb74bf66977%3A0x33b4bd08f638b756!2s4%20Rue%20des%20Gen%C3%AAts%2C%2029190%20Pleyben!5e0!3m2!1sfr!2sfr!4v1653734621481!5m2!1sfr!2sfr" width="600" height="100" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        <p class="footer">© Titouan Le Brun | Tous droits Réservés</p>
        <p class="footer"><a class="lien_contact footer" href="./contact.html">Contactez-moi</a> - 07 82 53 95 59</p>
    </footer>

</body>
</html>
