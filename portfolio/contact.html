<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style_menu.css">
    <link rel="stylesheet" href="./css/style_footer.css">
    <link rel="stylesheet" href="./css/style_contact.css">
    <link rel="stylesheet" href="./css/style_main.css">
    <title>Titouan Le Brun - Contact</title>
</head>

<body>



    <section class="contact">
        <h2 class="title-frame-contact">Contactez-moi</h2>
        <form class="formulaire" action="./contact.html" method="">

            <label for="name_box" class="lb_contact">Nom<sup>*</sup></label>
            <input type="text" name="name_box" id="name_box" placeholder="Saisissez votre nom" required
                class="fiel_contact">

            <label for="email_box" class="lb_contact">E-mail<sup>*</sup></label>
            <input type="text" name="email_box" id="email_box" placeholder="Saisissez votre e-mail" required
                class="fiel_contact">

            <label for="objet_box" class="lb_contact">Objet</label>
            <input type="text" name="objet_box" id="objet_box" placeholder="Saisissez l'objet" class="fiel_contact">

            <label for="message_box" class="lb_contact">Message</label>
            <textarea name="message_box" id="message_box" cols="30" rows="10" placeholder="RÃ©digez votre message ici..."
                class="fiel_contact"></textarea>


            <input type="submit" value="Envoyez" class="submit_contact">
        </form>
    </section>





    <!-- #################################################### js ############################################## -->

    <script src="./js/menu.js"></script>
    <script src="./js/footer.js"></script>
    <script src="./js/darkmode.js"></script>
</body>
<script src="./js/appearance.js"></script>

</html>
